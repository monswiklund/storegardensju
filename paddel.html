<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelschema Generator</title>
  </head>
  <body>
    <h1>Spelschema Generator</h1>
    <button id="generateButton">Generera Spelschema</button>
    <div id="schedule"></div>

    <script src="scheduleGenerator.js"></script>
    <script>
      document
        .getElementById("generateButton")
        .addEventListener("click", function () {
          const players = [
            new Player("Spelare 1"),
            new Player("Spelare 2"),
            new Player("Spelare 3"),
            // Lägg till fler spelare här vid behov
          ];

          const scheduleGenerator = new ScheduleGenerator(players);
          const schedule = scheduleGenerator.generateSchedule();
          const scheduleDiv = document.getElementById("schedule");

          scheduleDiv.innerHTML = "<h2>Spelschema</h2>";
          schedule.forEach((match, index) => {
            scheduleDiv.innerHTML += `<p>Match ${index + 1}: ${match
              .getPlayers()
              .map((player) => player.getName())
              .join(" vs ")} </p>`;
          });
        });
    </script>
  </body>
</html>
