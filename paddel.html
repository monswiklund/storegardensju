<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>
  <body>
    <button onclick="createSchedule()">Skapa spelschema</button>

    <input type="text" id="playerName" placeholder="Skriv in spelarnamn" />
    <button onclick="addPlayer()">Lägg till spelare</button>
    <button onclick="createSchedule()">Skapa spelschema</button>

    <script>
      var players = [];

      function addPlayer() {
        var playerName = document.getElementById("playerName").value;
        players.push(new Player(playerName));
        document.getElementById("playerName").value = "";
      }

      function createSchedule() {
        var schedule = new Schedule();
        schedule.generateSchedule(players);
        // Nu kan du visa schemat på din hemsida
      }
    </script>

    <script src="schedule.js"></script>
  </body>
</html>
